log4j.rootLogger=INFO,ERROR,WARN,Console


# Console appender
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=(%r ms) [%t] %-5p: %c#%M %x: %m%n

#log4j.logger.com.genuitec.eclipse.sqlexplorer=DEBUG
#log4j.logger.org.apache=DEBUG
#log4j.logger.org.hibernate=DEBUG


# File appender
log4j.appender.Console=org.apache.log4j.RollingFileAppender
log4j.appender.Console.file=/opt/logs/kums.log
log4j.appender.Console.maxFileSize=1024KB
log4j.appender.Console.maxBackupIndex=5
log4j.appender.Console.append=true
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d | %-5p | %m | %c | %t%n

